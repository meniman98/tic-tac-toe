<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>TIC TAC TOE</title>
    <meta name="description" content="Game, HTML game, JS game">
    <meta name="author" content="Ahmed">
    <meta name="viewport" content="width=device-width, inital-scale= 1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <link rel="stylesheet" href="/css/style.css">


</head>
<body>

<div id="playerId">Player: <span id="playerIdSpan"></span></div>

<div id="mainGame">

    <table id="gameGrid">
      <tr class="topRow">
        <td number="1"></td>
        <td number="2"></td>
        <td number="3"></td>
      </tr>
      <tr class="middleRow">
        <td number="4"></td>
        <td number="5"></td>
        <td number="6"></td>
      </tr>
      <tr class="bottomRow">
        <td number="7"></td>
        <td number="8"></td>
        <td number="9"></td>
      </tr>
    </table>
</div>

<div id="availablePlayers">Playing: <span id="players"></span></div>



<div id="gameWon"><div id="gameWonText">Player <span id="winnerName"></span> won</div></div>
<div id="notEnoughPlayers"><div id="notEnoughPlayersText">Not Enough Players</div></div>
<div id="enoughPlayers"><div id="enoughPlayersText">There are enough players</div></div>


<script type="text/javascript" src="/js/client.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
</body>


</html>
